<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Consala</title>
        <meta charset="UTF-8">
        <meta name="description" content="tela_inicial">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta name="robot" content="noindex,nofollow"> 
        <link rel="stylesheet" href="style.css">
        <style>
        @import url('https://fonts.googleapis.com/css2? family= Noto+Sans:wght@300 & family= Poppins:wght@600 & display=swap');
        
        body{
            font-family:'Poppins', sans-serif;
            background:#1C1142;
            font-size: 16px;
            background-image:url(imagens/CONSALA.jpg);
            background-position:center;
            background-size: 800px 300px;
            background-repeat: no-repeat;
            background-attachment:initial;
        
        }

        /* link */
        a {
            position:relative;
            z-index: 30;
            font-weight: bold;
            color: black;
            font-size: 20px;
            padding: 20px 20px;
            display: block;
            width: 150px;
            height: 50px;
            text-decoration: none;
            line-height: 50px;
        }
        a:hover{
            color:blue;
            background-color: blanchedalmond;
        }
        
        .menu{
            position:relative;
            list-style:none;
            width: 100px;
            margin-top:100px;
            margin-left:-50px;
           
        }
        .menu:before {
            content: "";
            position: absolute;
            background: grey;
            height: 100%;
            width: 190px;
        }
       
        /* corresponde ao menu que surge quando passamos o mouse*/
        .menu li .submenu{
            height: 300px;
            width: 500px;
            padding: 20px;
            background: grey;
            color: #fff;
            text-align: center;
            position:absolute;
            top: 150px;
            opacity: 0;
            transition: 0.01s center,1s width,s opacity;
          
        }    
        .menu li:hover .submenu{
            left: 515px;
            opacity: 2;
            width: 350px;
            
        }

        .submenu h1{
            border-style: solid;
            border-width: 1px;
            border-color: white;
            text-align: center;
            color: black;
            margin: 20% 20% 3% 20%;
            background-color: rgb(221, 208, 208);
            padding: 10px 20px;
        }
        h1{
            background-color: grey;
            text-align: center;
            margin: 0 300px;
        }
           
        </style>
    </head>
    <body>
        <h1>O QUE VOCÊ DESEJA FAZER HOJE ?</h1>
        <ul class="menu">
            <li>
                <a href="">CALC. FOLHA</a>
                <div class="submenu">
                    <h1>CALC. FOLHA</h1>
                    <p>INDIVIDUAL</p>
                    <p>GERAL</p>
                </div>
            </li>
            <li>
                <a href="">CADASTRO</a>
                <div class="submenu">
                    <h1>CADASTRO</h1>
                    <p>CLT</p>
                    <p>PJ</p>
                </div>
            </li>
            <li>
                <a href="">RECISÃO</a>
                <div class="submenu">
                    <h1>RECISÃO</h1>
                    <p>C/ JUSTA CAUSA</p>
                    <P>S/ JUSTA CAUSA</P>
                </div>
            </li>
            <li> 
                <a href="">PONTO</a> 
                <div class="submenu">
                    <h1>PONTO</h1>
                    <p>INDIVIDUAL</p>
                    <P>GERAL</P>
                </div>
            </li>  
        </ul>    
    </body>
</html>
